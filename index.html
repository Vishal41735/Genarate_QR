<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <p>Enter your text or URL</p>

      <input type="text" placeholder="Text or URL" id="qrText" />

      <div id="imgBox">
        <img src="" id="qrImage" />
      </div>

      <div class="download-section">
        <a id="downloadBtn" href="#" download="QRCode.png" style="display: none"
          >Download QR Code</a
        >
      </div>

      <button onclick="GenerateQR()">Generate QR Code</button>
    </div>

    <script>
      function GenerateQR() {
        let qrText = document.getElementById("qrText").value.trim();
        let qrImage = document.getElementById("qrImage");
        let imgBox = document.getElementById("imgBox");
        let downloadBtn = document.getElementById("downloadBtn");

        if (qrText === "") {
          alert("Please enter text or a URL!");
          return;
        }

        // Generate QR Code
        qrImage.src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(
          qrText
        )}`;
        imgBox.classList.add("show-img");

        // Enable download button
        downloadBtn.href = qrImage.src;
        downloadBtn.style.display = "inline-block";
      }
    </script>
  </body>
</html>
